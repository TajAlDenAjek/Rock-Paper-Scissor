<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="someone">
  <meta name="description" content="simple Rock Paper Scissor game using html+css+js">
  <meta name="keywords" content="rock,paper,scissor,yadeyade">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div class="badge" id="user-label">user</div>
    <div class="badge" id="comp-label">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>wssap boy the rules are simple </p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="rock.png" alt="rock">
    </div>
    <div class="choice" id="p">
      <img src="paper.png" alt="paper">
    </div>
    <div class="choice" id="s">
      <img src="scissor.png" alt="scissor">
    </div>
  </div>

  <p id="action-message">Make your move.</p>
  <script charset="utf-8" src="script.js"></script>
</body>

</html>
